<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get Started with SCooked Homework Helpers - Connect for your homework solutions!">
    <title>Get Started | SCooked Homework Helpers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%); min-height: 100vh; color: #2d3436; overflow-x: hidden; }
        .navbar { background: rgba(255, 255, 255, 0.95); padding: 1rem 2rem; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); position: fixed; width: 100%; top: 0; z-index: 1000; animation: slideDown 0.5s ease; }
        .nav-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; color: #000; text-decoration: none; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; z-index: 1001; }
        .hamburger { display: none; flex-direction: column; justify-content: space-between; width: 30px; height: 21px; cursor: pointer; position: relative; z-index: 1001; }
        .hamburger span { display: block; height: 3px; width: 100%; background-color: #000; transition: all 0.3s ease; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #000; text-decoration: none; transition: color 0.3s ease; font-weight: 500; padding: 0.5rem 1rem; }
        .nav-links a:hover { color: #6c5ce7; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; padding-top: 6rem; min-height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .getstarted-content { text-align: center; padding: 3.5rem 2rem 2rem 2rem; background: rgba(255,255,255,0.9); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); animation: fadeIn 1s ease-in; max-width: 500px; margin: 0 auto; }
        h1 { font-size: 3rem; color: #2d3436; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .subtitle { font-size: 1.2rem; color: #2d3436; margin-bottom: 2.2rem; line-height: 1.6; }
        .summary { font-size: 1.1rem; color: #2d3436; margin-bottom: 1.5rem; }
        .refcode { font-size: 1.15rem; color: #6c5ce7; font-weight: 700; margin-bottom: 1.5rem; }
        .snap-link { display: inline-block; background: #6c5ce7; color: #fff; padding: 1rem 2.2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3); font-size: 1.1rem; margin-top: 1.5rem; }
        .snap-link:hover { transform: translateY(-5px); box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4); background: #5f48bd; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-content { justify-content: space-between; flex-direction: row; }
            .nav-links { position: fixed; top: 0; right: -100%; height: 100vh; width: 70%; background: rgba(255, 255, 255, 0.98); flex-direction: column; justify-content: center; align-items: center; transition: right 0.3s ease; z-index: 1000; gap: 2rem; }
            .nav-links.active { right: 0; }
            .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
            .navbar { padding: 1rem; }
            h1 { font-size: 2rem; }
            .getstarted-content { padding: 2.5rem 1rem 2rem 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">SCooked</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/pricing" target="_blank">Pricing</a>
                <a href="/getstarted" target="_blank">Get Started</a>
                <a href="/updates">Updates</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="getstarted-content" id="getstarted-content">
            <h1>Get Started</h1>
            <div class="subtitle" id="subtitle">
                Loading...
            </div>
            <div class="summary" id="summary"></div>
            <div class="refcode" id="refcode"></div>
            <a class="snap-link" href="https://www.snapchat.com/add/tyronethekala" target="_blank" rel="noopener">
                @tyronethekala
            </a>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        const plans = {
            "one-at-a-time": {
                name: "One a time",
                price: 2,
                duration: "1 week access"
            },
            "duo-set": {
                name: "Duo Set",
                price: 5,
                duration: "10 weeks access"
            },
            "all-in-one": {
                name: "All in One Sparx",
                price: 10,
                duration: "10 weeks access"
            }
        };
        const extensions = {
            "top-of-leaderboard": {
                name: "Top of the leaderboard",
                prices: {
                    "one-at-a-time": 2,
                    "duo-set": 4,
                    "all-in-one": 7
                }
            }
        };

        function getRefCode(planKey, extKey) {
            if (planKey === "one-at-a-time" && extKey === "top-of-leaderboard") return "1ATOL";
            if (planKey === "duo-set" && extKey === "top-of-leaderboard") return "DSTOL";
            if (planKey === "all-in-one" && extKey === "top-of-leaderboard") return "AOTOL";
            return null;
        }

        function getParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function showSummary(planKey, extKey) {
            const plan = plans[planKey];
            let subtitle = `You have selected <strong>${plan.name}</strong>.<br>Duration: ${plan.duration}<br>Base Price: <strong>£${plan.price}</strong>`;
            let summary = "";
            let total = plan.price;

            if (extKey) {
                const ext = extensions[extKey];
                if (ext && ext.prices[planKey] !== undefined) {
                    const extPrice = ext.prices[planKey];
                    summary = `Extension: <strong>${ext.name}</strong> (+£${extPrice})<br>`;
                    total += extPrice;
                }
            }
            summary += `<br><strong>Total: £${total}</strong>`;
            document.getElementById("subtitle").innerHTML = subtitle;
            document.getElementById("summary").innerHTML = summary;

            const ref = getRefCode(planKey, extKey);
            if (ref) {
                document.getElementById("refcode").innerHTML = `Show this reference code to Tyrone on Snapchat: <span style="background:#f1f2f6;padding:0.2em 0.7em;border-radius:8px;">${ref}</span>`;
            } else {
                document.getElementById("refcode").innerHTML = "";
            }
        }

        (function() {
            const params = getParams();
            const planKey = params.plan;
            const extKey = params.ext;

            if (!planKey || !(planKey in plans)) {
                window.location.href = "/pricing";
                return;
            }
            if (extKey && !(extKey in extensions)) {
                window.location.href = "/pricing";
                return;
            }
            showSummary(planKey, extKey);
        })();
    </script>
</body>
</html>
