<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn more about the current status of the development of our products.">
    <title>Status - SrpGuy Homework Helpers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            color: #2d3436;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            color: #000;
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            color: #6c5ce7;
        }

        .message {
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .message h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .message p {
            font-size: 1.2rem;
            color: #2d3436;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .message h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">SRPGUY</a>
            <div class="nav-links">
                <a href="https://github.com/srpguy-dev/srpguy-dev.github.io" target="_blank">GitHub</a>
                <a href="https://discord.gg/srpguy" target="_blank">Discord</a>
                <a href="/download">Download</a>
            </div>
        </div>
    </nav>

    <div class="message">
        <h1>Learn more about the current status of the development of our products.</h1>
        <p>Stay tuned for updates and progress reports on our latest tools and extensions.</p>
    </div>
</body>
</html>
