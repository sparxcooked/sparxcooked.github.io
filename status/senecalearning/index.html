<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn more about the current status of the development of our products.">
  <title>Status - SRPGUY SENECA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
      color: #2d3436;
      overflow-x: hidden;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      animation: slideDown 0.5s ease;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      color: #000;
      text-decoration: none;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1001;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #000;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    .nav-links a:hover {
      color: #6c5ce7;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      padding-top: 6rem;
      text-align: left;
    }

    header {
      text-align: center;
      padding: 4rem 0;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3.5rem;
      color: #2d3436;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .status-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .status-item {
      margin-bottom: 2rem;
      animation: slideUp 0.5s ease-out forwards;
      opacity: 0;
    }

    .status-item:nth-child(1) { animation-delay: 0.1s; }
    .status-item:nth-child(2) { animation-delay: 0.2s; }

    .status-name {
      font-size: 1.8rem;
      color: #2d3436;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .status {
      font-size: 1.2rem;
      color: #e17055;
    }

    .status a {
      color: #e17055;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .status a:hover {
      color: #6c5ce7;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .nav-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .hamburger {
        display: flex;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        background: rgba(255, 255, 255, 0.98);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right 0.3s ease;
        z-index: 1000;
        gap: 2rem;
      }
      
      .nav-links.active {
        right: 0;
      }
      
      .hamburger.active span:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }
      
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      
      .hamburger.active span:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }
      
      .navbar {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 1rem;
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="/" class="logo">SRPGUY</a>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links">
        <a href="https://github.com/srpguy-dev/srpguy-dev.github.io" target="_blank">GitHub</a>
        <a href="https://discord.gg/srpguy" target="_blank">Discord</a>
        <a href="/download">Download</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>SRPGUY SENECA</h1>
    </header>

    <section class="status-list">
      <div class="status-item">
        <h2 class="status-name">Chrome Web Store</h2>
        <p class="status"><a href="/nyr">Not Released Yet</a></p>
      </div>
      <div class="status-item">
        <h2 class="status-name">AMO - Firefox Add-ons</h2>
        <p class="status"><a href="/nyr">Not Released Yet</a></p>
      </div>
    </section>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
  </script>
</body>
</html>
