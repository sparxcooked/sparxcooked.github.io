<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - SrpGuy Homework Helpers">
    <title>404 - Page Not Found | SCooked</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            color: #000;
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1001;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            color: #6c5ce7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .error-content {
            text-align: center;
            animation: fadeIn 1s ease-in;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #6c5ce7;
            text-shadow: 2px 2px 4px rgba(108, 92, 231, 0.2);
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 1.2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            background: #6c5ce7;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            margin-top: 1rem;
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-content {
                justify-content: space-between;
                flex-direction: row;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
                z-index: 1000;
                gap: 2rem;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

            .navbar {
                padding: 1rem;
            }

            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">SCooked</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/pricing" target="_blank">Pricing</a>
                <a href="/getstarted" target="_blank">Get Started</a>
                <a href="/updates">Updates</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p class="error-message">Oops! The page you are looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <a href="/" class="home-btn">Back to Home</a>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
